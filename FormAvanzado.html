                <div class="mb-3">
                    <label for="res1" class="lead">Operador de igualdad $eq suponiendo que estamos en la coleccion libros busque un libro que el

                    </select>
                </div>
                <div class="mb-3">
                    <label for="res2" class="lead">Operador de mayor que suponiendo que estamos en la coleccion libros busque un libro donde el

                        <option value="" class="lead">Selecciona unas respuesta...</option>
                        <option value="1" class="lead">db.libros.find({ precio:{$gt:20.000} })</option>
                        <option value="2" class="lead">libros.find()</option>
                        <option value="3" class="lead">db.find({ precio:{$gt:20.000} })</option>

                    </select>
                </div>

                    <select name="res3" id="res3"  class="form-control">
                        <option value="" class="lead">Selecciona unas respuesta...</option>
                        <option value="1" class="lead">find({ Anac:{$gte:1950, $lte:1970} })</option>
                        <option value="2" class="lead">db.Autores.find({ Anac:{$gte:1950, $lte:1970} })</option>

                        <option value="4" class="lead">db.Autores.find({ Afa:{$ne:"vivo"} })</option>

                </div>
