      <div
        class="modal fade"
        id="enroll"
        tabindex="-1"

        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">

            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <label for="" class="lead">Si se desea ver todos los documentos insertados que cumplan con un criterio, lo unico que debemos
                        hacer es especificar el dato a usar, si queremos consultar todas las peliculas cuyo autor sea Michael Bay
                        como lo hariamos.</label>
                    <select name="res1" id="res1" class="form-control">
                        <option value="" class="lead">Selecciona unas respuesta...</option>
                        <option value="1" class="lead">Accion.find({ autor:"Michael Bay" })</option>
                        <option value="2" class="lead">find({ autor:"Michael Bay" })</option>
                        <option value="3" class="lead">db.Accion.find({ autor:"Michael Bay" })</option>
                        <option value="4" class="lead">db.find({ autor:"Michael Bay" })</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="" class="lead">Para ver los dcoumentos ordenados basta con usar el metodo .pretty(), si deseamos ver la anterior
                        consulta ordenada que debemos agregar.</label>
                    <select name="res2" id="res2" class="form-control">
                        <option value="" class="lead">Selecciona unas respuesta...</option>
                        <option value="1" class="lead">Accion.find({ autor:"Michael Bay" }).pertty</option>
                        <option value="2" class="lead">db.Accion.find({ autor:"Michael Bay" }).pretty()</option>
                        <option value="3" class="lead">db.Accion.find({ autor:"Michael Bay" })</option>
                        <option value="4" class="lead">db.find({ autor:"Michael Bay" }).pretty()</option>
                    </select>
            
                </div>
                <div class="mb-3">
                    <label for="" class="lead">Para realizar una eliminación basta con usar deleteOne y buscar un dato especifico, elimina el
                        documento que cumpla con la condición de _id':ObjectId("6168e897b7fbfc75868973ea")
                    </label>
                    <select name="res3" id="res3" class="form-control">
                        <option value="" class="lead">Selecciona unas respuesta...</option>
                        <option value="1" class="lead">deleteOne({'_id':ObjectId("6168e897b7fbfc75868973ea")})</option>
                        <option value="2" class="lead">db.Drop({'_id':ObjectId("6168e897b7fbfc75868973ea")})</option>
                        <option value="3" class="lead">db.deleteOne({'_id':ObjectId("6168e897b7fbfc75868973ea")})</option>
                        <option value="4" class="lead">db.Accion.deleteOne({'_id':ObjectId("6168e897b7fbfc75868973ea")})</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="" class="lead">Actualizar documento en una colección cambia el nombre por Transformers 2 en el primer documento
                        cuyo autor sea
                        Michael Bay</label>
                    <select name="res4" id="res4" class="form-control">
                        <option value="" class="lead">Selecciona unas respuesta...</option>
                        <option value="1" class="lead">db.Accion.update({ autor: "Michael Bay"},{$set:{ nombre: "Transformers 2" }})</option>
                        <option value="2" class="lead">db.Accion.update()</option>
                        <option value="3" class="lead">db.Accion.update({ {$set:{ nombre: "Transformers 2" }})</option>
                        <option value="4" class="lead">db.Accion.update({ autor: "Michael Bay"},{$set:{ }})</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="" class="lead">Actualizar varios documentos de una colección (puede filtrar uno o varios documentos con
                        updateMany) Actualiza
                        todos los documentos en el campo nombre por Titanes</label>
                    <select name="res5" id="res5" class="form-control">
                        <option value="" class="lead">Selecciona unas respuesta...</option>
                        <option value="1" class="lead">db.Accion.updateMany({},{$set:{ nombre: "Titanes" }})</option>
                        <option value="2" class="lead">db.update({},{$set:{ nombre: "Titanes" }})</option>
                        <option value="3" class="lead">.update({},{$set:{ nombre: "Titanes" }})</option>
                        <option value="4" class="lead">Titanes.updateMany({},{$set:{ nombre: "Titanes" }})</option>
                    </select>
                </div>
